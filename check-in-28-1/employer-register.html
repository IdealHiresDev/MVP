<section>
  <div class="login-bg mt-5 mb-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-9 align-self-center">
          <div class="row">
            <div class="col-md-6 wt-bg">
              <div  class="text-center">
                <div class="text-center pb-5 pt-4">
                  <p class="h4 clr-h3">END YOUR HUNT FOR THE</p>
                  <p class="h4 clr-h3">PERFECT EMPLOYEE</p>
                  <ul class="text-sm-left register-list m-5">
                    <li><em class="fas fa-check-square pr-2"></em> Post Jobs</li>

                    <li><em class="fas fa-check-square pr-2"></em> Hire Fast</li>

                    <div class="group login"> 
                        <div class="md-form mb-5">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="text" id="form104" class="form-control">
                            <label for="form104">Username</label>
                          </div>
                  </div>
                  <div id="show_hide_password" class="group login">
                      <div class="md-form mb-5">
                          <div class="pwd-show-hide">
                              <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                            </div>

                          <input type="password" id="form104" class="form-control">
                          <label for="form104">Password</label>
                        </div>                           
                </div>
                  </form>
                  <div class="my-2">
                      <button type="button" class="btn btn-block btn-blue waves-effect waves-light">Register</button>
                     </div>
                <p class="ft-13 text-sm-right"><span class="text-dark">Already a member?</span> <a href="login.html"><span class="text-danger">Sign in</span></a></p>
